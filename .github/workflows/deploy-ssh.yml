name: Deploy SSH

on:
  push:
    branches: ["master"]
  # release:
  #   types: [created]

env:
  PROJECT_PATH: src/SGM.WebApp/SGM.WebApp.csproj
  DEPLOY_PATH: /var/www/sgm-main

jobs:
  test-dotnet:
    name: .NET Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Test
        run: dotnet test --no-build --verbosity normal

  deploy-main-app:
    name: Deploy Main App
    runs-on: ubuntu-latest
    needs: [test-dotnet]

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r linux-x64 -p:PublishSingleFile=true --output ./publish

      # - name: Add production config
      #   run: |
      #     echo '${{ secrets.API_APPSETTINGS }}' > ./publish/appsettings.Production.json

      - name: Stop service and clean
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl stop sgm-main.service
            rm -rf ${{ env.DEPLOY_PATH }}/*

      - name: Upload files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "./publish/*"
          target: ${{ env.DEPLOY_PATH }}

      - name: Move files from publish to deploy path
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            mv ${{ env.DEPLOY_PATH }}/publish/* ${{ env.DEPLOY_PATH }}
            rm -rf ${{ env.DEPLOY_PATH }}/publish

      - name: Restart service
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl start sgm-main.service
